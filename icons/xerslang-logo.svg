<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background hexagon -->
  <polygon points="256,20 452,137 452,375 256,492 60,375 60,137" fill="url(#grad1)" />

  <!-- Inner hexagon -->
  <polygon points="256,60 412,157 412,355 256,452 100,355 100,157" fill="#1e1b4b" />

  <!-- X letter stylized -->
  <g fill="url(#grad2)">
    <!-- Left diagonal of X -->
    <polygon points="150,140 200,140 290,256 200,372 150,372 240,256" />
    <!-- Right diagonal of X -->
    <polygon points="362,140 312,140 222,256 312,372 362,372 272,256" />
  </g>

  <!-- Accent lines (representing code/compilation) -->
  <g stroke="#c4b5fd" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="170" y1="400" x2="220" y2="400" />
    <line x1="240" y1="400" x2="340" y2="400" />
    <line x1="180" y1="420" x2="280" y2="420" />
    <line x1="300" y1="420" x2="330" y2="420" />
  </g>

  <!-- Small arrow (representing compilation output) -->
  <polygon points="380,390 380,430 410,410" fill="#c4b5fd" opacity="0.8" />
</svg>
